        <div id="buttonContainer" class="container" >
          <input type="button" class="button" value="Select Photos" style="display: block; margin: 0 auto;" onclick="setPics()" />
        </div>
      </div> <!-- /container -->

      <script type="text/javascript">
      //$("#btn_").on('click', function () {
        function setPics(){
          var checkbox_value = "";
          var count = 0;
          $(":checkbox").each(function () {
            var ischecked = $(this).is(":checked");
            if (ischecked) {
              count = count + 1;
              checkbox_value += $(this).val() + "|";
            }
          });
    // your awesome code calling ajax
    if(count == 0) {
      alert("You must select at least one picture for your profile");
    } else {
      $.ajax({
        type:"post",
        url:"sendPictures",
        data:{
          email: "test@test.com",
          pics : checkbox_value
        },
        success:function(msg){
          alert(msg);
        }
      })
    };
  } 
  </script>
